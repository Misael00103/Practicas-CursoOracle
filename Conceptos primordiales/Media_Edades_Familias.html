<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular la media de las edades de una familia</title>
</head>
<body>
    <h1>Programa para calular la media de una familia</h1>
    <script>
    
        function saltarLinea(){
            document.write("<br>")
            document.write("<br>")
            document.write("<br>")
        }
        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }
        
        var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
        var contador = 1;
        var totalEdades = 0;
        while(contador <= numeroMiembros){

            var totalEdades = 0
            edad = parseInt(prompt("Ingrese la edad del familiar"));
            totalEdades = totalEdades + edad;
            contador++; 

        }

        mediaEdades = totalEdades / numeroMiembros;
        imprimir("La media de las edades de la familia es: " + mediaEdades);
        imprimir("Fin")



    </script>
</body>
</html>
