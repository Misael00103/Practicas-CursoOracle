<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400);

        var radio = 10;
        var xAleatorio;
        var yAleatorio;
       function disenarCircurferencia(x,y,radio,color){
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI);
            pincel.fill();
        }

        function limpiarPantalla(){
            pincel.clearRect(0,0,600,400);
        }

        var x = 0
        function actualizarPantalla(){
            limpiarPantalla();
            xAleatorio = soltearPosicion(600);
            yAleatorio = soltearPosicion(400);
           disenarObjetivo(xAleatorio,yAleatorio);
            x++;
        }

            function disenarObjetivo(x,y){
                disenarCircurferencia(x,y,radio + 20,"red")
                disenarCircurferencia(x,y,radio + 10,"white");
                disenarCircurferencia(x,y,radio,"red");
            }

            function soltearPosicion(maximo){
                return Math.floor(Math.random()*maximo);
            }

            setInterval(actualizarPantalla,1000);
           function disparar(evento){
            var x = evento.pageX - pantalla.offsetLeft;
            var y = event.pageY - pantalla.offsetTop

            if ((x < xAleatorio + radio) &&
                (x > xAleatorio + radio)&&
                (y < yAleatorio + radio) &&
                (y > yAleatorio + radio)){
                    alert("Tiro Certero");
                }

           }

           pantalla.onclick = disparar;


           
        </script>
</body>
</html>
